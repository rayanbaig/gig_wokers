<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigGuard Live Monitor</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, var(--accent-color), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .dashboard-grid {
            display: grid;
            gap: 1.5rem;
        }

        .log-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s;
        }

        .log-card:hover {
            transform: translateY(-2px);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .log-event {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .log-details {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .log-status {
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-safe, .status-normal-visibility, .status-pdf-audio-compiled {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
        }

        .status-unfair-penalty, .status-high-risk-detected {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .earnings {
            font-family: 'Monaco', 'Consolas', monospace;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GigGuard Monitor</h1>
            <div class="status-badge">
                <div class="status-dot"></div>
                System Online
            </div>
        </header>

        <div id="logs-container" class="dashboard-grid">
            <!-- Logs will be injected here -->
            <div class="empty-state">Waiting for incoming events...</div>
        </div>
    </div>

    <script>
        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                const logs = await response.json();
                
                const container = document.getElementById('logs-container');
                
                if (logs.length === 0) {
                    container.innerHTML = '<div class="empty-state">Waiting for incoming events...</div>';
                    return;
                }

                container.innerHTML = logs.map(log => {
                    const statusClass = `status-${log.status.toLowerCase().replace(/ /g, '-')}`;
                    return `
                        <div class="log-card">
                            <div class="log-header">
                                <span>${log.time}</span>
                                <span>ID: ${Math.random().toString(36).substr(2, 9).toUpperCase()}</span>
                            </div>
                            <div class="log-event">${log.event.replace(/_/g, ' ')}</div>
                            <div class="log-details">
                                <span class="log-status ${statusClass}">${log.status}</span>
                                <span class="earnings">Earnings: â‚¹${log.earnings}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        // Poll every 2 seconds
        setInterval(fetchLogs, 2000);
        fetchLogs(); // Initial fetch
    </script>
</body>
</html>
